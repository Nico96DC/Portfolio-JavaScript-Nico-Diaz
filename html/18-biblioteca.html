<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="../styles/18-biblioteca.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Biblioteca Virtual</h1>
            <p>Miniproyecto 18: Gesti√≥n de libros y autores</p>
        </header>

        <section class="form-section">
            <h2>Agregar Autor o Libro</h2>
            <form id="form-libro">
                <div class="tabs">
                    <button type="button" class="tab-btn active" data-tab="autor">Agregar Autor</button>
                    <button type="button" class="tab-btn" data-tab="libro">Agregar Libro</button>
                </div>

                <!-- Tab Autor -->
                <div id="tab-autor" class="tab-content active">
                    <div class="form-group">
                        <label for="nombre-autor">Nombre del Autor:</label>
                        <input type="text" id="nombre-autor" placeholder="Ej: Gabriel Garc√≠a M√°rquez" required>
                    </div>
                    <button type="button" id="btn-agregar-autor" class="btn-agregar">Agregar Autor</button>
                </div>

                <!-- Tab Libro -->
                <div id="tab-libro" class="tab-content">
                    <div class="form-group">
                        <label for="titulo-libro">T√≠tulo del Libro:</label>
                        <input type="text" id="titulo-libro" placeholder="Ej: Cien A√±os de Soledad" required>
                    </div>
                    <div class="form-group">
                        <label for="autor-libro">Seleccionar Autor:</label>
                        <select id="autor-libro" required>
                            <option value="">-- Selecciona un autor --</option>
                        </select>
                    </div>
                    <button type="button" id="btn-agregar-libro" class="btn-agregar">Agregar Libro</button>
                </div>
            </form>
            <div id="mensaje"></div>
        </section>

        <section class="library-section">
            <h2>üéì Biblioteca</h2>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Total de Autores:</span>
                    <span class="stat-value" id="total-autores">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Total de Libros:</span>
                    <span class="stat-value" id="total-libros">0</span>
                </div>
            </div>

            <div id="lista-autores" class="autores-grid"></div>
            <button id="btn-limpiar" class="btn-limpiar">Limpiar Biblioteca</button>
        </section>

        <footer>
            <a href="../index.html">‚¨ÖÔ∏è Volver al men√∫ principal</a>
        </footer>
    </div>

    <script src="../scripts/18-biblioteca.js" type="module"></script>
</body>

</html>
