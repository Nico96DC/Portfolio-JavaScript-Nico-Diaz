<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculadora gr√°fica</title>
    <link rel="stylesheet" href="../styles/08-calculadora-grafica.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <div id="botones">
            <div>
                <button id="reinicio">C</button>
                <button id="extras">(</button>
                <button id="extras">)</button>
                <button id="operador">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operador">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operador">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operador">+</button>
            </div>

            <div>
                <button id="operador">+/-</button>
                <button>0</button>
                <button class="decimal">,</button>
                <button id="igual">=</button>
            </div>
        </div>
    </div>

    <script src="../scripts/08-calculadora-grafica.js"></script>
</body>

</html>
