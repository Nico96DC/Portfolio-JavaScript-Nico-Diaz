<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Productos</title>
    <link rel="stylesheet" href="../styles/17-lista-producto.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sistema de Productos</h1>
            <p>Miniproyecto 17: Gestión de productos</p>
        </header>

        <section class="form-section">
            <h2>Agregar Nuevo Producto</h2>
            <form id="form-producto">
                <div class="form-group">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" placeholder="Ej: Camisa, Pantalón..." required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio ($):</label>
                    <input type="number" id="precio" placeholder="Ej: 2500" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn-agregar">Agregar Producto</button>
            </form>
            <div id="mensaje"></div>
        </section>

        <section class="products-section">
            <h2>Lista de Productos</h2>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Total de Productos:</span>
                    <span class="stat-value" id="total-productos">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Precio Total:</span>
                    <span class="stat-value" id="precio-total">$0.00</span>
                </div>
            </div>
            <div id="lista-productos" class="productos-grid"></div>
            <button id="btn-limpiar" class="btn-limpiar">Limpiar Lista</button>
        </section>

        <footer>
            <a href="../index.html">⬅️ Volver al menú principal</a>
        </footer>
    </div>

    <script src="../scripts/17-lista-producto.js" type="module"></script>
</body>

</html>
